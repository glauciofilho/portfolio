<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A' // Dark Blue
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-primary shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center text-white">
            <div class="font-bold text-xl">My Portfolio</div>
            <div class="space-x-6">
                <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
                <a href="{{ url_for('projects') }}" class="hover:underline">Projects</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-center text-white p-4 mt-12 shadow">
        <p>&copy; 2025 My Portfolio</p>
    </footer>

</body>
</html>
